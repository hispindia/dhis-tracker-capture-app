<div class="panel panel-default-custom">
    <div class="panel-heading handle bold">
        {{growthTrackingWidget.title| translate}}
        <span class="pull-right widget-link">
          <a class="small-horizontal-spacing" href ng-click="expandCollapse(growthTrackingWidget)">
              <span ng-show="growthTrackingWidget.expand"><i class="fa fa-chevron-up" title="{{collapseLabel}}"></i></span>
        <span ng-show="!growthTrackingWidget.expand"><i class="fa fa-chevron-down" title="{{expandLabel}}"></i></span>
        </a>
        <a class="small-horizontal-spacing" href ng-click="removeWidget(growthTrackingWidget)" title="{{removeLabel}}"><i class="fa fa-times-circle"></i></a>
        </span>
    </div>
    <div ng-show="growthTrackingWidget.expand" class="panel-body dashboard-widget-container">

        <!-- notes section begins -->
        <div ng-if="growthTrackingWidget.show && growthTrackingWidget.expand">
            <div ng-controller="GrowthTrackingController">
                <reactapp></reactapp>
            </div>
        </div>
        <!-- notes section ends -->

    </div>
</div>
